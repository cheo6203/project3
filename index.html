        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary: #0047a0;
            --primary-dark: #003580;
            --primary-light: #e3f2fd;
            --accent: #0066cc;
            --bg-from: #f0f7ff;
            --bg-to: #e3f2fd;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-900: #111827;
        }
        
        body {
            font-family: 'Noto Sans KR', -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--bg-from) 0%, var(--bg-to) 100%);
            min-height: 100vh;
            color: var(--gray-900);
            font-weight: 300;
        }
        
        .header {
            background: white;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border-bottom: 3px solid var(--primary);
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 32px;
        }
        
        .logo-container { flex-shrink: 0; }
        .blue-house-logo { height: 100px; width: auto; }
        
        .title-section { flex: 1; }
        .title-section h1 {
            font-size: 1.875rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 8px;
        }
        .title-section p {
            font-size: 1rem;
            color: var(--gray-600);
            font-weight: 400;
        }
        
        .wordcloud-section {
            background: white;
            padding: 50px 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
            border-bottom: 3px solid var(--accent);
        }
        
        .wordcloud-container { max-width: 1200px; margin: 0 auto; }
        
        .section-title {
            font-size: 1.375rem;
            font-weight: 600;
            color: var(--primary);
            text-align: center;
            margin-bottom: 35px;
        }
        
        .wordcloud {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 16px 20px;
            padding: 30px;
            background: linear-gradient(135deg, var(--gray-50) 0%, white 100%);
            border-radius: 20px;
            min-height: 350px;
        }
        
        .word-item {
            color: var(--primary);
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            user-select: none;
            opacity: 0.85;
            animation: wordPop 0.5s ease-out backwards;
        }
        
        .word-item:hover {
            transform: scale(1.15);
            color: var(--accent);
            opacity: 1;
            font-weight: 600;
        }
        
        @keyframes wordPop {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 0.85; transform: scale(1); }
        }
        
                .timeline-stats-bar {
            background: white;
            border-bottom: 1px solid var(--gray-200);
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);

        .timeline-stats-inner {

            margin: 0 auto;

        }

        }

            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 14px 20px;

            transition: all 0.2s;
            gap: 2px;
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        .year-tab:hover { background: var(--primary-light); }
        
        .year-tab.active {
            border-bottom-color: var(--primary);
            background: var(--primary-light);

            font-size: 1rem;
            font-weight: 700;
            color: var(--primary);

            font-weight: 400;

            align-items: center;
            margin-left: auto;
            border-left: 1px solid var(--gray-200);
            padding-left: 8px;

            align-items: center;
            padding: 12px 20px;
            gap: 2px;

            color: var(--primary);

            max-width: 700px;
            margin: 0 auto;
        }
        
        .search-input {
            width: 100%;
            padding: 18px 24px;
            font-size: 1.125rem;
            border: 2px solid var(--primary-light);
            border-radius: 16px;
            font-family: 'Noto Sans KR', sans-serif;
            transition: all 0.3s ease;
            font-weight: 300;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 6px rgba(0,102,204,0.08);
        }
        
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-500);
            width: 24px;
            height: 24px;
            opacity: 0.6;
        }
        
        .results-section {
            max-width: 1400px;
            margin: 0 auto 40px;
            padding: 0 24px;
        }
        
        .results-header {
            background: white;
            padding: 20px 28px;
            border-radius: 16px 16px 0 0;
            border: 2px solid rgba(229,231,235,0.6);
            border-bottom: none;
            font-size: 1rem;
            color: var(--gray-700);
            font-weight: 400;
        }
        
        .results-header strong {
            color: var(--primary);
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            background: white;
            padding: 28px;
            border-radius: 0 0 16px 16px;
            border: 2px solid rgba(229,231,235,0.6);
            border-top: none;
        }

            background: linear-gradient(135deg, var(--gray-50) 0%, white 100%);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid rgba(229,231,235,0.8);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .record-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent);
            box-shadow: 0 12px 24px rgba(0,71,160,0.12);
        }

            color: var(--accent);
            font-weight: 500;
            margin-bottom: 8px;

        .record-title {
            font-size: 1rem;
            font-weight: 500;
            color: var(--gray-900);
            line-height: 1.6;
            margin-bottom: 12px;
        }
        
        .record-meta {
            font-size: 0.8125rem;
            color: var(--gray-600);
            font-weight: 300;
        }

            gap: 6px;
            padding: 4px 10px;
            background: var(--accent);
            color: white;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 8px;
        }
        
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: var(--gray-500);
        }

            .section-title { font-size: 1.25rem; }
            .results-grid { grid-template-columns: 1fr; }

        }

    <script type="text/babel">
        const { useState, useMemo, useRef } = React;

        const Search = () => (
            <svg className="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
        );

        const WordCloud = ({ words, onWordClick }) => {
            const maxCount = words[0][1];
            const minCount = words[words.length - 1][1];
            
            const getSize = (count) => {
                const ratio = (count - minCount) / (maxCount - minCount);
                return 0.9 + ratio * 2.3;
            };
            
            return (
                <div className="wordcloud-section">
                    <div className="wordcloud-container">
                        <h2 className="section-title">🔍 주요 키워드 분석 (클릭하여 검색)</h2>
                        <div className="wordcloud">
                            {words.map(([word, count], idx) => (
                                <div
                                    key={word}
                                    className="word-item"
                                    style={{
                                        fontSize: `${getSize(count)}rem`,
                                        animationDelay: `${idx * 0.02}s`
                                    }}
                                    onClick={() => onWordClick(word)}
                                    title={`${count.toLocaleString()}회 등장`}
                                >
                                    {word}
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const Timeline = ({ selectedYear, onYearSelect, stats }) => {
            const years = ['2008', '2009', '2010', '2011', '2012', '2013'];
            const totalAll = Object.values(stats).reduce((a, b) => a + b, 0);
            
            return (
                <div className="timeline-stats-bar">
                    <div className="timeline-stats-inner">
                        <div className="year-tabs">
                            {years.map(year => (
                                <button
                                    key={year}
                                    className={`year-tab ${selectedYear === year ? 'active' : ''}`}
                                    onClick={() => onYearSelect(year)}
                                >
                                    <span className="year-label">{year}</span>
                                    <span className="year-count">{(stats[year] || 0).toLocaleString()}건</span>
                                </button>
                            ))}
                        </div>
                        <div className="stats-inline">
                            <div className="stat-inline">
                                <span className="stat-inline-label">선택 연도</span>
                                <span className="stat-inline-value">{(stats[selectedYear] || 0).toLocaleString()}건</span>
                            </div>
                            <div className="stat-divider" />
                            <div className="stat-inline">
                                <span className="stat-inline-label">전체 기록</span>
                                <span className="stat-inline-value">{totalAll.toLocaleString()}건</span>
                            </div>
                            <div className="stat-divider" />
                            <div className="stat-inline">
                                <span className="stat-inline-label">재임 기간</span>
                                <span className="stat-inline-value">2008–2013</span>
                            </div>
                            <div className="stat-divider" />
                            <div className="stat-inline">
                                <span className="stat-inline-label">키워드</span>
                                <span className="stat-inline-value">{ARCHIVE_DATA.w.length}개</span>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [selectedYear, setSelectedYear] = useState('2009');
            const [searchTerm, setSearchTerm] = useState('');
            const searchInputRef = useRef(null);

            const handleWordClick = (word) => {
                setSearchTerm(word);
                if (searchInputRef.current) {
                    searchInputRef.current.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    searchInputRef.current.focus();
                }
            };

            const displayRecords = useMemo(() => {
                const yearRecords = ARCHIVE_DATA.r[selectedYear] || [];
                
                if (selectedYear === '2009' && !searchTerm) {
                    // 그룹 카드 + 나머지 일반 레코드 (슬라이스 20개)
                    const rest = yearRecords.slice(0, 20);
                    return { grouped: GROUPED_RECORDS_2009, rest };
                }
                
                if (!searchTerm) {
                    return { grouped: [], rest: yearRecords.slice(0, 20) };
                }
                
                const term = searchTerm.toLowerCase();
                const filtered = yearRecords
                    .filter(record => 
                        record[2].toLowerCase().includes(term) ||
                        record[1].includes(term)
                    )
                    .slice(0, 20);
                return { grouped: [], rest: filtered };
            }, [selectedYear, searchTerm]);

            const stats = ARCHIVE_DATA.s;
            const totalRecords = Object.values(stats).reduce((a, b) => a + b, 0);
            const { grouped, rest } = displayRecords;
            const totalShown = grouped.length + rest.length;

            return (
                <div>
                    <header className="header">
                        <div className="header-content">
                            <div className="logo-container">
                                <img src={LOGO_IMAGE} alt="청와대" className="blue-house-logo" />
                            </div>
                            <div className="title-section">
                                <h1>제17대 이명박대통령 사진관리 데이터세트</h1>
                                <p>2008-2013년 대통령 공식 활동 사진 아카이브 (총 {totalRecords.toLocaleString()}건)</p>
                            </div>
                        </div>
                    </header>

                    <WordCloud words={ARCHIVE_DATA.w} onWordClick={handleWordClick} />

                    <Timeline 
                        selectedYear={selectedYear} 
                        onYearSelect={setSelectedYear}
                        stats={stats}
                    />

                    <div className="search-section">
                        <div className="search-box">
                            <div className="search-input-wrapper">
                                <input
                                    ref={searchInputRef}
                                    type="text"
                                    className="search-input"
                                    placeholder={`${selectedYear}년 사진 제목 검색...`}
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                                <Search />
                            </div>
                        </div>
                    </div>

                    <div className="results-section">
                        <div className="results-header">
                            검색결과 <strong>{totalShown}</strong>건 표시
                            <span style={{color: 'var(--gray-500)', fontSize: '0.875rem', marginLeft: '12px', fontWeight: 300, opacity: 0.8}}>
                                (총 {(stats[selectedYear] || 0).toLocaleString()}건 중)
                            </span>
                        </div>
                        
                        <div className="results-grid">
                            {grouped.map((record) => (
                                <a 
                                    key={record.id} 
                                    className="record-card"
                                    href={`detail-group.html?group=${record.id}`}
                                    style={{textDecoration: 'none'}}
                                >
                                    <div className="record-date">{record.date}</div>
                                    <div className="record-title">{record.baseTitle}</div>
                                    <div className="record-meta">{record.producer}</div>
                                    <div className="photo-count-badge">
                                        <svg width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                        </svg>
                                        사진 {record.count}장 묶음 · 클릭하여 보기
                                    </div>
                                </a>
                            ))}
                            {rest.map((record) => (
                                <div key={record[0]} className="record-card">
                                    <div className="record-date">{record[1]}</div>
                                    <div className="record-title">{record[2]}</div>
                                    <div className="record-meta">{record[3]}</div>
                                </div>
                            ))}
                            {totalShown === 0 && (
                                <div className="empty-state">검색 결과가 없습니다.</div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
